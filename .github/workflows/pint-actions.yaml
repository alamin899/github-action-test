name: Laravel Pint
on:
  push:
jobs:
  laravelPint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: "laravel-pint"
        uses: aglipanci/laravel-pint-action@0.1.0
        with:
          preset: laravel

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Laravel Linting By Pint
          skip_fetch: true
